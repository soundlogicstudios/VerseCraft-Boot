<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VerseCraft Boot</title>

  <!-- Base styling (keep your existing path) -->
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <main id="appRoot" class="app-root" aria-label="VerseCraft Boot">

    <!-- MENU -->
    <section class="screen" data-screen="menu" aria-label="Menu">
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <!-- STORY: OREGON TRAIL -->
    <section class="screen" data-screen="story_oregon_trail" aria-label="Oregon Trail Story">
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <!-- CHARACTER: OREGON TRAIL -->
    <section class="screen" data-screen="character_oregon_trail" aria-label="Oregon Trail Character">
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <!-- HUNT: OREGON TRAIL -->
    <section class="screen" data-screen="hunt_oregon_trail" aria-label="Oregon Trail Hunt">
      <!-- If your hunt css expects a bg element, keep it here -->
      <div class="screen-bg" aria-hidden="true"></div>
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <!-- INVENTORY: OREGON TRAIL -->
    <section class="screen" data-screen="inventory_oregon_trail" aria-label="Oregon Trail Inventory">
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

  </main>

  <!-- IMPORTANT: cache-bust iOS Safari -->
  <script type="module" src="src/core/bootstrap.js?v=RESET001"></script>
</body>
</html>
